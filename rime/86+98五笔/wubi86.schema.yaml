# Rime settings
# encoding: utf-8
# by: 空山明月
# date: 2024-05-27

schema:
  schema_id: wubi86
  name: "86五笔"
  version: "2.1"
  icon: icons/CN.ico
  ascii_icon: icons/EN.ico
  full_icon: icons/full.ico
  half_icon: icons/half.ico
  author:
    - 发明人 王永民
  description: |
    敲 z 键进入拼音反查
  dependencies:
    - wb86_spelling
switches:
  - name: show_es
    reset: 1
    states: [ 💀, 😄 ]
  - name: ascii_mode
    reset: 0
    states: [ 中,英 ]  
  - name: zh_trad
    reset: 0
    states: [ 简,繁 ]
  - name: new_spelling
    reset: 0
    states: [ 隐,显 ]
  - name: new_hide_pinyin
    reset: 1
    states: [ 音,哑 ]
  - name: rvl_zhuyin
    reset: 1
    states: [ 形,拼 ]
  - name: GB2312
    reset: 0
    states: [ 扩,常 ]
  - name: single_char
    reset: 0
    states: [ 词,单 ]
  - name: full_shape
    reset: 0
    states: [ 半,全 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，,．， ]
engine:
  processors:
    - lua_processor@*pair_symbols        # 成对输入符号并使鼠标居中
    - ascii_composer
    - lua_processor@submit_text_processor
    - lua_processor@switch_processor
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@mkst
    - affix_segmentor@rvl_zhuyin
    - affix_segmentor@rvlk1
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator@rvlk1
    - table_translator
    - table_translator@fixed
    - table_translator@mkst
    - table_translator@rvl_zhuyin
    - history_translator@history
    - lua_translator@helper
    - lua_translator@time_date
    - lua_translator@calculator
    - lua_translator@*unicode                   # Unicode
  filters:
    - lua_filter@new_spelling@spelling
    - simplifier
    - simplifier@es_conversion
    - lua_filter@single_char
    - reverse_lookup_filter@ci_reverse_lookup
    - uniquifier

speller:
  auto_select: false
  auto_clear: max_length
  delimiter: "`"
  max_code_length: 4
  alphabet: ;zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  initials: ;zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  auto_select_pattern: ^;.$|^\w{4}$
  algebra:  # 万能z键拼写处理，z符号匹配任意字符
    - derive/^(...).$/$1z/
    - derive/^(..).(.*)$/$1z$2/
    - derive/^(.).(.*)$/$1z$2/
    # - derive/^.(.*)$/z$1/  # 开启本行将与z键重复上屏冲突
translator:
  dictionary: wubi86
  db_class: tabledb
  initial_quality: 100000
  enable_charset_filter: false
  enable_sentence: false  # 开启句子输入模式
  enable_user_dict: false  # 开启用户词典
  enable_encoder: false
  encode_commit_history: false
  max_phrase_length: 4
  enable_completion: false
  # preedit_format:
  #   - 'xform/^([a-z]*)$/$1\t〈\U$1\E〉/'  # 注释掉本行将只显示键名提示而不显示英文编码提示
  #   - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXY|工子又大月土王目水日口田山已火之金白木禾立女人幺言|"
  disable_user_dict_for_patterns:
    - "^z.*$"
fixed:
  db_class: tabledb
  dictionary: wubi86
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: true
  encode_commit_history: false
  initial_quality: 1000
  max_phrase_length: 4
mkst:
  db_class: tabledb
  dictionary: wubi86
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: true
  enable_user_dict: false
  encode_commit_history: false
  initial_quality: 10
  max_phrase_length: 4
  prefix: "`"
  tag: mkst
  tips: "〈自造词〉"
rvl_zhuyin:
  db_class: tabledb
  dictionary: wubi86
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: true
  enable_user_dict: false
  encode_commit_history: false
  initial_quality: 10
  max_phrase_length: 4
  prefix: "~"
  tag: zhuyin
  tips: "〈以形查音〉"
reverse_lookup:
  db_class: tabledb
  dictionary: pinyin
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  initial_quality: 100000
  max_phrase_length: 4
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  tag: rvlk2
  tips: "〈拼音反查〉"
rvlk1:
  db_class: tabledb
  dictionary: pinyin
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  extra_tags:
    - rvlk2
  initial_quality: 100000
  max_phrase_length: 4
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: z
  tag: rvlk1
  tips: "〈拼音反查〉"
ci_reverse_lookup:
  dictionary: wubi86
  tips: "〈五笔滤镜〉"
  tags:
    - rvlk2
simplifier:
  opencc_config: s2t.json
  option_name: zh_trad
lua_reverse_db:
  spelling: wb86_spelling
  code: wb86_spelling

history:
  input: z
  size: 1
  initial_quality: 1

es_conversion:
  opencc_config: emoji.json
  option_name: show_es
  tips: none # all/none, "〈Emoji〉"
  inherit_comment: false # 继承注释

# 标点符号
# punctuator 下面有三个子项：
#   full_shape 全角标点映射
#   half_shape 半角标点映射
#   symbols    Rime 的预设配置是以 '/' 前缀开头输出一系列字符，自定义的 symbols_v.yaml 修改成了 'v' 开头。
punctuator:
  full_shape:
    __include: default:/punctuator/full_shape  # 从 default.yaml 导入配置
  half_shape:
    __include: default:/punctuator/half_shape  # 从 default.yaml 导入配置
  symbols:
    __include: symbols:/symbols                # 从 symbols.yaml 导入配置

key_binder:
  import_preset: default
  bindings:
    # 上下翻页 - =
    - { when: has_menu, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    
    # 上下翻页 tab
    - { when: has_menu, accept: Tab, send: Page_Down }
    - {send: Escape, accept: space, when: composing}
    - {send: space, accept: space, when: has_menu}
    - { when: always, select: .next, accept: Control+1 }             # 在最近的两个方案之间切换
    - {toggle: zh_trad, accept: "Control+2", when: always}           # 切换简繁
    - {toggle: GB2312, accept: "Control+3", when: always}            # 切换字符集
    - {toggle: full_shape, accept: "Control+4", when: always}        # 切换全半角
    - {toggle: ascii_punct, accept: "Control+5", when: always}       # 切换中英标点
    - {toggle: new_spelling, accept: "Control+6", when: always}      # 切换字根显隐
    - {toggle: new_hide_pinyin, accept: "Control+7", when: always}   # 切换拼音显隐
    - {toggle: single_char, accept: "Control+8", when: always}       # 切换单字/词组

recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    mkst: "^[a-y]*`[a-y`]*$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    rvlk1: "^z[a-z]*$"
    rvlk2: "^z[a-z]*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    zhuyin: "~[a-y]*?$"
    helper: '^help$'
    unicode: "^U[a-f0-9]+"              # 脚本将自动获取第 2 个字符 U 作为触发前缀，响应 lua_translator@*unicode，输出 Unicode 字符
    expression: "^=.*$"
