# Rime schema
# encoding: utf-8

__include: luna_pinyin.schema:/

schema:
  schema_id: luna_pinyin_simp
  name: 明月拼音 #朙月拼音·简化字
  version: "0.22"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    朙月拼音，簡化字輸出模式。

switches:
  - name: show_es
    reset: 1
    states: [ 💀, 😄 ]  
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
  - name: full_shape
    states: [ 半, 全 ]
  - name: zh_simp
    reset: 1
    states: [ 简, 繁 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

translator:
  prism: luna_pinyin_simp

simplifier:
  option_name: zh_simp

key_binder:
  bindings/+:
    - { when: always, accept: Control+4, toggle: zh_simp }
