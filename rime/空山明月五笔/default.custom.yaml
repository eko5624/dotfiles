# Rime settings
# encoding: utf-8
# by: 空山明月
# date: 2024-05-27
patch:
  # 菜单中可选的方案列表，可根据喜好自行调整顺序，第一位为默认方案
  schema_list:
  - {schema: wubi}
  - {schema: wubi_pinyin}
  - {schema: luna_pinyin_simp}

  switcher:
    caption: 〈菜单项〉
    hotkeys:
      - Control+0
      - Control+Shift+0
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
      - zh_hant
      - zh_hans
      - zh_hant_tw
    fold_options: true
    abbreviate_options: true
    option_list_separator: '／'

  key_binder:
    bindings:
      - { when: always, accept: Control+1, select: .next }              # 切换下个方案
      - { when: always, accept: Control+2, toggle: ascii_mode }         # 切换 中文/英文
      - { when: always, accept: Control+3, toggle: full_shape }         # 切换 全角/半角
      - { when: always, accept: Control+4, toggle: simplification }     # 切换 简体/繁体
      - { when: always, accept: Control+5, toggle: ascii_punct }        # 切换 中文标点/英文标点

  recognizer:
    patterns:
      # 禁止部分输入的自动上屏
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: commit_code
      Shift_R: commit_code
      Control_L: noop
      Control_R: noop
      Caps_Lock: clear
      Eisu_toggle: clear

  punctuator:
    full_shape:
      ' ' : { commit: '　' }
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : [ 《, 〈, «, ‹ ]
      '>' : [ 》, 〉, », › ]
      '/' : [ ／, ÷ ]
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      '''' : { pair: [ '‘', '’' ] }
      '"' : { pair: [ '“', '”' ] }
      '\' : [ 、, ＼ ]
      '|' : [ ·, ｜, '§', '¦' ]
      '`' : ｀
      '~' : ～
      '!' : { commit: ！ }
      '@' : [ ＠, ☯ ]
      '#' : [ ＃, ⌘ ]
      '%' : [ ％, '°', '℃' ]
      '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤' ]
      '^' : { commit: …… }
      '&' : ＆
      '*' : [ ＊, ·, ・, ×, ※, ❂ ]
      '(' : （
      ')' : ）
      '-' : －
      '_' : ——
      '+' : ＋
      '=' : [ ＝, 々, 〃 ]
      '[' : [ 「, 【, 〔, ［, 〚, 〘 ]
      ']' : [ 」, 】, 〕, ］, 〛,〙 ]
      '{' : [ 『, 〖, ｛ ]
      '}' : [ 』, 〗, ｝ ]
    half_shape:
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : [ 《, 〈, «, ‹, ˂, ˱ ]
      '>' : [ 》, 〉, », ›, ˃, ˲ ]
      '/' : [ 、, ､, '/', ／, ÷ ]
      '?' : { commit: ？ }
