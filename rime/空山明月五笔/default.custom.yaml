      '\' : [ 、, '\', ＼ ]
      '|' : [ ·, ・, '|', ｜, '§', '¦', '‖' ]
      '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
      '~' : [ '~', ～, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌ ]
      '!' : { commit: ！ }
