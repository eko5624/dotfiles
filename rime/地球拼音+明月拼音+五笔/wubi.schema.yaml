# Rime schema settings
# encoding: utf-8
schema:
  schema_id: wubi
  name: "五笔86"
  version: "1.0"
  author:
    - 创始人 王永民先生
  description: |
    五笔字形 86

switches:
  - name: emoji
    states: [ 💀, 😄 ]
    reset: 1  
  - name: ascii_mode
    states: [中, 英]
    reset: 0
  - name: transcription
    states: [ 简, 繁 ]
    reset: 0
  - name: extend_charset # 0为CJK基本字符集，1为CJK扩展字符集
    states: [ 常, 扩 ]
    reset: 1
  - name: charset_comment
    states: [码区关, 码区开]
    reset: 1
  - name: single_char_only
    states: [词, 单]
    reset: 0
  #- name: single_char_first
  #  states: [词优先, 字优先]
  #  reset: 0
  - name: full_shape
    states: [ 半, 全 ]
    reset: 0
  - name: ascii_punct  # 中英标点
    states: [ "。，", "．，" ]
    reset: 0

engine:
  processors:
    - lua_processor@*pair_symbols        # 成对输入符号并使鼠标居中
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@radical_lookup
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator                 # 拼音返查
    - script_translator
    - script_translator@radical_lookup
    - table_translator
    - lua_translator@*date_translator           # 时间、日期、星期
    - lua_translator@*lunar                     # 农历
    - lua_translator@*unicode                   # Unicode
    - lua_translator@*number_translator         # 数字、金额大写
    - lua_translator@*calculator                # 计算器
  filters:
    - simplifier@emoji                          # Emoji
    - simplifier@transcription_cc               # 简繁切换
    - lua_filter@*charset*filter                # CJK字符集过滤
    - lua_filter@*charset*comment_hint          # CJK字符集码区提示
    - lua_filter@*single_char_first             # 仅单字
    #- lua_filter@*single_char_first             # 单字优先
    - reverse_lookup_filter@radical_reverse_lookup
    - uniquifier                                # 去重

# Lua 配置：农历的触发关键字
lunar: nl  # 农历： 二〇二三年冬月二十 癸卯年（兔）冬月二十

# Emoji
emoji:
  option_name: emoji
  opencc_config: emoji.json
  inherit_comment: false  # 在 corrector.lua 及反查中，emoji 返回空注释

speller:
#  max_code_length: 4                   # 四码上屏
#  auto_select: true                    # 四码唯一时，自动上屏
  auto_clear: max_length                # 空码时自动清空

translator:
  dictionary: wubi.extended             # 翻译器将调取此字典文件
  enable_charset_filter: true           # 开启字符集过滤
  enable_completion: false              # 是否显示编码未输入完整的词条

  enable_sentence: false                # 句子输入模式
  enable_user_dict: true                # 是否开启用户词典（用户词典记录动态字词频，用户词）
  enable_encoder: true

  encode_commit_history: true           # 是否对已上屏词自动成词（仅 table_translator 有效）
  preedit_format:                       # 上屏码自定义
#    - xform/.+//
  comment_format:                       # 提示码自定义
    - xform/.+//                        # 当前默认不提示编码，消除所有候选词后的提示码

# 简繁切换
transcription_cc:
  option_name: transcription
  opencc_config: s2t.json               # 简 -> 繁  
  # opencc_config: s2hk.json            # 繁 -> 香港
  # opencc_config: t2s.json             # 繁 -> 简
  # opencc_config: t2tw.json            # 繁 -> 台湾
  # opencc_config: t2hk.json            # 繁 -> 香港
  # opencc_config: s2tw.json            # 简 -> 臺灣標準
  # opencc_config: s2twp.json           # 簡 -> 臺灣片語
  #excluded_types: [ reverse_lookup ]  # 不转换反查（两分拼字）的内容

reverse_lookup:
  dictionary: pinyin       # 反查使用的拼音词库
  prefix: "z"              # 反查前缀，以它为起点
  suffix: "'"              # 反查后缀，以它为结点
  tips: [拼音]              # 反查时的提示信息

radical_lookup:
  tag: radical
  dictionary: radical_pinyin
  enable_completion: false
  enable_sentence: false
  prefix: '`'
  tips: 〔拆字〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/
  comment_format:
    - xform/([nljqxy])v/$1ü/
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/

radical_reverse_lookup:
  tags: [radical]
  overwrite_comment: true
  dictionary: terra_pinyin

# 标点符号
# punctuator 下面有三个子项：
#   full_shape 全角标点映射
#   half_shape 半角标点映射
#   symbols    Rime 的预设配置是以 '/' 前缀开头输出一系列字符，自定义的 symbols_v.yaml 修改成了 'v' 开头。
punctuator:
  full_shape:
    __include: default:/punctuator/full_shape  # 从 default.yaml 导入配置
  half_shape:
    __include: default:/punctuator/half_shape  # 从 default.yaml 导入配置
  symbols:
    __include: symbols:/symbols                # 从 symbols.yaml 导入配置

key_binder:
  import_preset: default
  bindings:
    # 上下翻页 - =
    - { when: has_menu, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    
    # 上下翻页 tab
    - { when: has_menu, accept: Tab, send: Page_Down }
    - {send: Escape, accept: space, when: composing}
    - {send: space, accept: space, when: has_menu}
    - { when: always, select: .next, accept: Control+1 }             # 在最近的两个方案之间切换
    - {toggle: transcription, accept: "Control+2", when: always}     # 切换简繁
    - { when: always, toggle: extended_charset, accept: Control+3 }  # 切换CJK字符集
    - { when: always, toggle: full_shape, accept: Control+4 }        # 切换全半角
    - { when: always, toggle: ascii_punct, accept: Control+5 }       # 切换中英标点

# 处理符合特定规则的输入码，如网址、反查
recognizer:
  import_preset: default  # 从 default.yaml 继承通用的
  patterns:  # 再增加方案专有的：
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "^z[a-z]*'?$" # 反查词条的正则
    radical: "^`[a-z]*'?$"
    unicode: "^U[a-f0-9]+"              # 脚本将自动获取第 2 个字符 U 作为触发前缀，响应 lua_translator@*unicode，输出 Unicode 字符
    rmb: "^R[0-9]+[.]?[0-9]*"           # 脚本将自动获取第 2 个字符 R 作为触发前缀，响应 lua_translator@*number_translator，数字金额大写
    gregorian_to_lunar: "^N[0-9]{1,8}"  # 脚本将自动获取第 2 个字符 N 作为触发前缀，响应 lua_translator@*lunar，公历转农历，输入 N20240115 得到「二〇二三年腊月初五」
    calculator: "^=.*$"                 #计算器功能引导
