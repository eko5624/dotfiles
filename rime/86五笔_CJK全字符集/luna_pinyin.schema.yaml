# Rime schema
# encoding: utf-8

schema:
  schema_id: luna_pinyin
  name: 朙月拼音
  version: '0.26'
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    Rime 預設的拼音輸入方案。
    參考以下作品而創作：
      * CC-CEDICT
      * Android open source project
      * Chewing - 新酷音
      * opencc - 開放中文轉換
  dependencies:
    - radical_pinyin
    - terra_pinyin
    - stroke

switches:
  - name: ascii_mode
    states: [ 中, 英 ]
    reset: 0
  - name: full_shape
    states: [ 半, 全 ]
    reset: 0
  - name: simplification
    states: [ 繁, 简 ]
    reset: 0
  - name: extended_charset  # 0为CJK基本字符集，1为CJK全字符集
    states: [ 常, 扩 ]
    reset: 1
  - name: ascii_punct
    states: [ 。，, ．， ]
    reset: 0

engine:
  processors:
    - lua_processor@*pair_symbols        # 成对输入符号并使鼠标居中
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@stroke_lookup
    - affix_segmentor@radical_lookup
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@*date_translator           # 时间、日期、星期
    - lua_translator@*lunar                     # 农历
    - lua_translator@*number_translator         # 数字、金额大写
    - lua_translator@*calculator                # 计算器               
    - reverse_lookup_translator@radical_lookup
    - reverse_lookup_translator@stroke_lookup
  filters:
    - simplifier                  # 简繁切换
    - simplifier@es_conversion
    - uniquifier

translator:
  dictionary: luna_pinyin
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  enable_user_dict: false         # 开启用户词典，根据用户输入调频（默认开启，此处再次声明）

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    __patch:
      - pinyin:/abbreviation
      - pinyin:/spelling_correction
      - pinyin:/key_correction

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

stroke_lookup:
  tag: stroke
  dictionary: stroke
  enable_user_dict: false
  prefix: "`"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

radical_lookup:
  tag: radical
  dictionary: radical_pinyin
  enable_sentence: false
  enable_user_dict: false
  prefix: "~"
  tips: 〔拆字〕

reverse_lookup:
  tags: [stroke,radical]
  overwrite_comment: true
  dictionary: terra_pinyin

# 标点符号
# punctuator 下面有三个子项：
#   full_shape 全角标点映射
#   half_shape 半角标点映射
#   symbols    Rime 的预设配置是以 '/' 前缀开头输出一系列字符，自定义的 symbols_v.yaml 修改成了 'v' 开头。
punctuator:
  full_shape:
    __include: default:/punctuator/full_shape  # 从 default.yaml 导入配置
  half_shape:
    __include: default:/punctuator/half_shape  # 从 default.yaml 导入配置
  symbols:
    __include: symbols:/symbols              # 从 symbols_v.yaml 导入配置

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    stroke: "^`[a-z]*'?$"
    radical: "~[a-z]+'?$"
    rmb: "^R[0-9]+[.]?[0-9]*"           # 脚本将自动获取第 2 个字符 R 作为触发前缀，响应 lua_translator@*number_translator，数字金额大写
    gregorian_to_lunar: "^N[0-9]{1,8}"  # 脚本将自动获取第 2 个字符 N 作为触发前缀，响应 lua_translator@*lunar，公历转农历，输入 N20240115 得到「二〇二三年腊月初五」
    calculator: "^coco.*$"              # 计算器功能引导

es_conversion:
  opencc_config: emoji.json
  option_name: show_es
  tips: none # all/none, "〈Emoji〉"
  inherit_comment: false # 继承注释

__patch:
  # 使用八股文語言模型
  - grammar:/hant?
  # 用家自選配置
  - luna_pinyin.custom:/patch?
